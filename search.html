<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles-main.css">
    <link rel="shortcut icon" href="images/poker.ico" type="image/x-icon">


</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__items">

                    <div class="header__logo">
                        <a class="header__logo-link" href="index.html">
                            <img src="images/logo__poker.png" alt="logo">
                        </a>
                    </div>

                    <div class="header__box">
                        <a class="header__box-money" href="wallet.html">
                            <img class="header__box-img" src="images/icons/color-usdt.svg" alt="usdt">
                            <span class="header__box-balance">10000</span>
                            <span class="header__box-btn">+</span>
                        </a>

                        <div class="header__ava">
                            <a class="header__ava-link" href="account.html">
                                <img src="images/ava.jpg" alt="ava">
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">

                <form class="search__poker">

                    <div class="search__players">
                        <span class="search__players-title">Количество игроков:</span>
                        <div class="search__players-btn">
                            <button class="colorBtn players-btn" type="button" data-group="players">Один на
                                один</button>
                            <button class="colorBtn players-btn" type="button" data-group="players">3-6 макс</button>
                            <button class="colorBtn players-btn" type="button" data-group="players">3-8 макс</button>
                        </div>
                    </div>

                    <div class="range__filter">
                        <div class='range__filter-item'>
                            <span class="range__filter-title">Buy-in: </span>

                            <div class='range__filter-inputs'>
                                <input class="range__filter-input" type='number' min='20' max='400' placeholder="20"
                                    readonly id="input-0">
                                - <input class="range__filter-input" type='number' min='20' max='400' placeholder="400"
                                    readonly id="input-1">
                            </div>
                        </div>
                        <div class="range__filter-slider" id="range-slider"></div>
                    </div>

                    <div class="search__limit">
                        <span class="search__limit-title">Лимит:</span>
                        <div class="search__limit-btn">
                            <button class="colorBtn limit-btn" type="button" data-group="limit">limit</button>
                            <button class="colorBtn limit-btn" type="button" data-group="limit">Pot Limit</button>
                            <button class="colorBtn limit-btn" type="button" data-group="limit">No Limit</button>
                        </div>
                    </div>

                    <div class="search__table">
                        <span class="search__table-title">Код игры или название стола:</span>
                        <input class="search__table-input" type="text"
                            placeholder="Введите код игры или название стола">
                    </div>

                    <div class="search__back-create">
                        <a href="poker.html">
                            <button class="search__back" type="button">Назад</button>
                        </a>
                        <button class="search__create" type="submit">Найти</button>
                    </div>

                </form>

            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <nav class="navbar">
                    <div class="navbar__items">

                        <ul class="navbar__nav">
                            <li class="navbat__item">
                                <a class="navbar__link" href="index.html">
                                    <img class="navbar__img" src="images/icons/home.svg" alt="home">
                                    <p class="navbar__text">Главная</p>
                                </a>
                            </li>

                            <li class="navbat__item">
                                <a class="navbar__link" href="wallet.html">
                                    <img class="navbar__img" src="images/icons/wallet.svg" alt="wallet">
                                    <p class="navbar__text">Кошелек</p>
                                </a>
                            </li>

                            <li class="navbat__item">
                                <a class="navbar__link" href="story.html">
                                    <img class="navbar__img" src="images/icons/work-history.svg" alt="story">
                                    <p class="navbar__text">История</p>
                                </a>
                            </li>

                            <li class="navbat__item">
                                <a class="navbar__link" href="account.html">
                                    <img class="navbar__img" src="images/icons/account.svg" alt="account">
                                    <p class="navbar__text">Профиль</p>
                                </a>
                            </li>

                            <li class="navbat__item">
                                <div class="menu__btn">
                                    <img class="navbar__img" src="images/icons/burger-menu.svg" alt="menu">
                                    <p class="navbar__text">Меню</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="menu__items">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                                <p>Меню1</p>
                            </a>
                        </li>

                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                                <p>Меню2</p>
                            </a>
                        </li>

                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                                <p>Меню3</p>
                            </a>
                        </li>

                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                                <p>Меню4</p>
                            </a>
                        </li>

                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                                <p>Меню5</p>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </footer>

    </div>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="js/rangeSlider.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
