<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mclub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" r <link rel="shortcut icon" href="images/poker.ico"
    type="image/x-icon">
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__items">

          <div class="header__logo">
            <a class="header__logo-link" href="index.html">
              <img src="images/logo__poker.png" alt="logo">
            </a>
          </div>

          <div class="header__box">
            <a class="header__box-money" href="wallet.html">
              <img class="header__box-img" src="images/icons/color-usdt.png" alt="usdt">
              <span class="header__box-balance format__number">10000</span>
              <img class="header__box-btn" src="images/icons/plus.svg" alt="">
            </a>

            <div class="header__ava">
              <a class="header__ava-link" href="account.html">
                <img src="images/ava.jpg" alt="ava">
              </a>
            </div>

          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">

        <form class="newpoker">

          <div class="newpoker__filters">
            <div class="newpoker__players">
              <span class="newpoker__players-title">Количество игроков:</span>
              <div class="newpoker__players-btn">
                <button class="colorBtn players-btn" type="button" data-group="players">Один на один</button>
                <button class="colorBtn players-btn" type="button" data-group="players">2-6 макс</button>
                <button class="colorBtn players-btn" type="button" data-group="players">2-8 макс</button>
              </div>
            </div>

            <div class="range__filter">
              <div class='range__filter-item'>
                <span class="range__filter-title">Buy-in: </span>

                <div class='range__filter-inputs'>
                  <input class="range__filter-input" type='number' min='20' max='400' placeholder="20" readonly
                    id="input-0">
                  - <input class="range__filter-input" type='number' min='20' max='400' placeholder="400" readonly
                    id="input-1">
                </div>
              </div>
              <div class="range__filter-slider" id="range-slider"></div>
            </div>

            <div class="newpoker__limit">
              <span class="newpoker__limit-title">Лимит:</span>
              <div class="newpoker__limit-btn">
                <button class="colorBtn limit-btn" type="button" data-group="limit">limit</button>
                <button class="colorBtn limit-btn" type="button" data-group="limit">Pot Limit</button>
                <button class="colorBtn limit-btn" type="button" data-group="limit">No Limit</button>
              </div>
            </div>

            <div class="newpoker__table">
              <span class="newpoker__table-title">Название стола:</span>
              <input class="newpoker__table-input" type="text" placeholder="Введите название стола">
            </div>

            <div class="newpoker__private">
              <span class="newpoker__private-title">Приватная игра:</span>
              <input class="newpoker__private-checkbox" type="checkbox" id="private" name="private">
              <div id="private-options">
                <input class="newpoker__private-input" type="number" name="private-limit" placeholder="Введите пароль">
              </div>
            </div>
          </div>

          <div class="newpoker__back-create">
            <a href="poker.html">
              <button class="newpoker__back" type="button">
                <div>Назад</div>
              </button>
            </a>

            <button class="newpoker__create" type="submit">
              <div>Создать</div>
            </button>
          </div>

        </form>

      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__items">

            <ul class="navbar__nav">
              <li class="navbar__item">
                <a class="navbar__link" href="index.html">
                  <img class="navbar__img" src="images/icons/home.svg" alt="home">
                  <p class="navbar__text">Главная</p>
                </a>
              </li>

              <li class="navbar__item">
                <a class="navbar__link" href="wallet.html">
                  <img class="navbar__img" src="images/icons/wallet.svg" alt="wallet">
                  <p class="navbar__text">Кошелек</p>
                </a>
              </li>

              <li class="navbar__item">
                <a class="navbar__link" href="story.html">
                  <img class="navbar__img" src="images/icons/work-history.svg" alt="story">
                  <p class="navbar__text">История</p>
                </a>
              </li>

              <li class="navbar__item">
                <a class="navbar__link" href="account.html">
                  <img class="navbar__img" src="images/icons/account.svg" alt="account">
                  <p class="navbar__text">Профиль</p>
                </a>
              </li>

            </ul>
          </div>
        </nav>

      </div>

    </footer>

  </div>
  <script type="text/javascript" src="js/nouislider.min.js"></script>
  <script type="text/javascript" src="js/rangeSlider.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
