<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles-main.css">
  <link rel="shortcut icon" href="images/poker.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__items">

          <div class="header__logo">
            <a class="header__logo-link" href="index.html">
              <img src="images/logo__poker.png" alt="logo">
            </a>
          </div>

          <div class="header__box">
            <a class="header__box-money" href="wallet.html">
              <img class="header__box-img" src="images/icons/color-usdt.svg" alt="usdt">
              <span class="header__box-balance format__number">10000</span>
              <img class="header__box-btn" src="images/icons/plus.svg" alt="">
            </a>

            <div class="header__ava">
              <a class="header__ava-link" href="account.html">
                <img src="images/ava.jpg" alt="ava">
              </a>
            </div>

          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">






        <form class="joingame">
          <div class="joingame__form">
            <div class="joingame__tables joingame__items">
              <h2 class="joingame__title">Название стола</h2>
              <div class="joingame__item">
                <p class="joingame__text">Hold’em для своих</p>
                <img class="joingame__img" src="images/icons/lock.svg" alt="">
              </div>
            </div>

            <div class="joingame__players joingame__items">
              <h2 class="joingame__title">Количество игроков</h2>
              <div class="joingame__item">
                <p class="joingame__text">1/8 (min 2)</p>
              </div>
            </div>

            <div class="joingame__limit joingame__items">
              <h2 class="joingame__title">Лимит</h2>
              <div class="joingame__item">
                <p class="joingame__text">No Limit</p>
              </div>
            </div>

            <div class="joingame__buy-in joingame__items">
              <h2 class="joingame__title">Buy-in</h2>
              <div class="joingame__item joingame__buy-in--info">
                <div class="joingame__buy-in--box">
                  <span class="joingame__buy-in--min">min 100</span>
                  <p class="joingame__buy-in--current">Buy-in: <span id="buyInValue">100</span></p>
                  <span class="joingame__buy-in--max">max 1000</span>
                </div>
                <div class="joingame__buy-in--fill" id="buyInSlider"></div>
              </div>
            </div>

          </div>

          <div class="joingame__back-create">
            <a href="poker.html">
              <button class="joingame__back" type="button">
                <div>Назад</div>
              </button>
            </a>
            <button class="joingame__go" type="button">
              <div>Перейти к игре</div>
            </button>
          </div>

        </form>

        <div class="joingame__window-box">
          <div class="joingame__window">
            <h2 class="joingame__window-title">Введите пароль</h2>
            <input class="joingame__window-input" type="number">
            <div class="joingame__window-btn">
              <button class="joingame__window-back">
                <div>Назад</div>
              </button>
              <button class="joingame__window-ok">
                <div>Ок</div>
              </button>
            </div>
          </div>
          <div class="joingame__blur"></div>
        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__items">

            <ul class="navbar__nav">
              <li class="navbat__item">
                <a class="navbar__link" href="index.html">
                  <img class="navbar__img" src="images/icons/home.svg" alt="home">
                  <p class="navbar__text">Главная</p>
                </a>
              </li>

              <li class="navbat__item">
                <a class="navbar__link" href="wallet.html">
                  <img class="navbar__img" src="images/icons/wallet.svg" alt="wallet">
                  <p class="navbar__text">Кошелек</p>
                </a>
              </li>

              <li class="navbat__item">
                <a class="navbar__link" href="story.html">
                  <img class="navbar__img" src="images/icons/work-history.svg" alt="story">
                  <p class="navbar__text">История</p>
                </a>
              </li>

              <li class="navbat__item">
                <a class="navbar__link" href="account.html">
                  <img class="navbar__img" src="images/icons/account.svg" alt="account">
                  <p class="navbar__text">Профиль</p>
                </a>
              </li>

            </ul>
          </div>
        </nav>

      </div>

    </footer>

  </div>
  <script type="text/javascript" src="js/nouislider.min.js"></script>
  <script type="text/javascript" src="js/buy-inRangeSlider.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
