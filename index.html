<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:wght@200;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles-main.css">
  <link rel="shortcut icon" href="images/poker.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__items">

          <div class="header__logo">
            <a class="header__logo-link" href="index.html">
              <img src="images/logo__poker.png" alt="logo">
            </a>
          </div>
          ===
          <div class="header__box">
            <a class="header__box-money" href="wallet.html">
              <img class="header__box-img" src="images/icons/color-usdt.svg" alt="usdt">
              <span class="header__box-balance">10000</span>
              <span class="header__box-btn">+</span>
            </a>

            <div class="header__ava">
              <a class="header__ava-link" href="account.html">
                <img src="images/ava.jpg" alt="ava">
              </a>
            </div>

          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">

        <div class="slider-container">
          <div class="slider-wrapper" id="sliderWrapper">
            <div class="slide">
              <a class="slide-link" href="#">
                <img src="images/slider/slide_1.jpg" alt="Slide 1">
              </a>
            </div>
            <div class="slide">
              <a class="slide-link" href="#">
                <img src="images/slider/slide_2.jpg" alt="Slide 2">
              </a>
            </div>
            <div class="slide">
              <a class="slide-link" href="#">
                <img src="images/slider/slide_3.jpg" alt="Slide 3">
              </a>
            </div>
            <div class="slide">
              <a class="slide-link" href="#">
                <img src="images/slider/test.jpg" alt="Slide 3">
              </a>
            </div>
          </div>
          <div class="slider-dots" id="sliderDots"></div>
        </div>

        <div class="games">
          <div class="games__box">
            <a class="games__box-link" href="poker.html">
              <img class="games__img" src="images/games-icon/texas-hold.jpg" alt="">
            </a>
            <a class="games__box-link" href="#">
              <img class="games__img" src="images/games-icon/rps.jpg" alt="">
            </a>
            <a class="games__box-link" href="#">
              <img class="games__img" src="images/games-icon/stud-hi-lo.jpg" alt="">
            </a>
            <a class="games__box-link" href="#">
              <img class="games__img" src="images/games-icon/s-card-stud.jpg" alt="">
            </a>
            <a class="games__box-link" href="#">
              <img class="games__img" src="images/games-icon/omaha-hi.jpg" alt="">
            </a>
            <a class="games__box-link" href="#">
              <img class="games__img" src="images/games-icon/omaha-hi-lo.jpg" alt="">
            </a>

          </div>
        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__items">

            <ul class="navbar__nav">
              <li class="navbat__item active">
                <a class="navbar__link" href="index.html">
                  <img class="navbar__img" src="images/icons/home.svg" alt="home">
                  <p class="navbar__text">Главная</p>
                </a>
              </li>

              <li class="navbat__item">
                <a class="navbar__link" href="wallet.html">
                  <img class="navbar__img" src="images/icons/wallet.svg" alt="wallet">
                  <p class="navbar__text">Кошелек</p>
                </a>
              </li>

              <li class="navbat__item">
                <a class="navbar__link" href="story.html">
                  <img class="navbar__img" src="images/icons/work-history.svg" alt="story">
                  <p class="navbar__text">История</p>
                </a>
              </li>

              <li class="navbat__item">
                <a class="navbar__link" href="account.html">
                  <img class="navbar__img" src="images/icons/account.svg" alt="account">
                  <p class="navbar__text">Профиль</p>
                </a>
              </li>

              <li class="navbat__item">
                <div class="menu__btn">
                  <img class="navbar__img" src="images/icons/burger-menu.svg" alt="menu">
                  <p class="navbar__text">Меню</p>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <div class="menu__items">
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">
                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                <p>Меню1</p>
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                <p>Меню2</p>
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                <p>Меню3</p>
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                <p>Меню4</p>
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                <img class="menu__img" src="images/icons/setting.svg" alt="menu">
                <p>Меню5</p>
              </a>
            </li>
          </ul>
        </div>

      </div>

    </footer>

  </div>
  <script type="text/javascript" src="js/slider.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
